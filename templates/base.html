<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/tailwind.css" />
  </head>

  <body class="container mx-auto">
    <div class="flex border-b-2 border-gray-500 px-2 py-6 my-6">
      <h1 class="text-2xl font-bold"><a href="/">School Scouter</a></h1>
      <h2 class="font-black px-3">College Search Details over 9000</h2>
    </div>

    <form method="post" class="my-3" action="/search">
      {{ form.csrf_token }}
      <h3 class="text-xl font-semibold">
        Enter the <em>city</em> you want to search around
      </h3>
      <div>
        {{ form.query(size=20, class="border rounded") }} {{
        form.distance(class="rounded") }} miles
      </div>
      <input type="submit" class="my-5 py-1 px-5 rounded border" value="Go" />
    </form>

    {% block content %} {% endblock %}
  </body>
</html>
